<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Accounts</title>
  <meta charset="utf-8"/>
</head>
<body>

<ul>
  <li th:each="account : ${bankAccountList}"
      th:text="|Hello  ${account.name}  you have  ${#numbers.formatDecimal(account.balance,1,2,'POINT')} ${account.currency} on your account, and you are a ${account.animalType} |"></li>
</ul>


</body>
</html>
